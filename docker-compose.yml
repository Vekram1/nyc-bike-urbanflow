services:
  postgis:
    image: postgis/postgis:16-3.4
    platform: linux/arm64/v8
    container_name: urbanflow-postgis
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: urbanflow
      POSTGRES_PASSWORD: urbanflow
      POSTGRES_DB: urbanflow
    volumes:
      - urbanflow-pgdata:/var/lib/postgresql/data

volumes:
  urbanflow-pgdata:
